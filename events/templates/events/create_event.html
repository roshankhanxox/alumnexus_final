{% extends 'events/base_events.html' %}

{% block event_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mt-5 mb-4">Create a New Event</h2>
            <div class="card shadow-sm p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Event Title Field -->
                    <div class="form-group mb-4">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Event Title</label>
                        {{ form.title }}
                    </div>
                    <!-- Description Field -->
                    <div class="form-group mb-4">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <!-- Image Upload Field -->
                    <div class="form-group mb-4">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Upload Image</label>
                        {{ form.image }}
                    </div>
                    <!-- Submit Button -->
                    <div class="text-right">
                        <button type="submit" class="btn btn-success btn-lg">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

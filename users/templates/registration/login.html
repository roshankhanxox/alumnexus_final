


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<style>
		body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #003366, #00509e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 25px;
    color: #003366;
    font-size: 24px;
}

.login-container input {
    width: calc(100% - 24px);
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #003366;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.login-container input:focus {
    border-color: #00509e;
    outline: none;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #003366, #00509e);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.login-container button:hover {
    background: linear-gradient(to right, #00509e, #003366);
}

.login-container a {
    color: #00509e;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.login-container a:hover {
    color: #003366;
}

.error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

<body>
	<div class="login-container">
		<h2>Login</h2>
		<form id="loginForm" method="POST">
			{% csrf_token %}
			<input type="text" id="username" name="username" placeholder="Username" required>
			<input type="password" id="password" name="password" placeholder="Password" required>
			<p style="text-align: right; margin-top: 5px;">
				<a href="{% url 'forgot_password' %}" style="color: #28a745; text-decoration: none; font-size: 14px;">
					Forgot Password?
				</a>
			</p>
			
			<button type="submit">Login</button>
			<p style="margin-top: 15px;">
				Don't have an account? 
				<a href="{% url 'register' %}" style="color: #28a745; text-decoration: none; font-weight: bold;">
					Sign Up
				</a>
			</p>
			
			<p id="error-message" class="error-message">
				{% if messages %}
					{% for message in messages %}
						{{message}}
					{% endfor %}
				{% endif %}
			</p>
		</form>
	</div>
	
</body>

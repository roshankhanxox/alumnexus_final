{% extends 'base.html' %}

{% block content %}
<style>
    /* Adjust card spacing and padding */
    .job-card {
        margin-bottom: 1.5rem; /* Space between cards */
    }

    .card-body {
        padding: 1.5rem; /* Padding inside the card */
    }

    /* Adjust the margin and alignment for the search form */
    .search-form {
        width: 100%; 
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Create Post button if user is an alumnus -->
        {% if user.is_authenticated and is_alumni %}
            <a href="{% url 'post_job' %}" class="btn btn-outline-primary">Create Job Post</a>
        {% endif %}
    </div>

    <!-- Search form -->
    <form method="get" action="{% url 'job_list' %}" class="mb-4 search-form">
        <div class="input-group">
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Search by Title" value="{{ request.GET.title }}" style="width: 250px;">
        </div>
        <div class="input-group">
            <input type="text" name="location" id="id_location" class="form-control" placeholder="Search by Location" value="{{ request.GET.location }}" style="width: 250px;">
        </div>
        <div class="input-group-append">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>

    <!-- Job Cards -->
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-4 mb-4">
                <div class="card job-card bg-dark text-light h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'job_detail' job.pk %}" class="text-light">{{ job.title }}</a>
                        </h5>
                        <p class="card-text">{{ job.location }}</p>
                        <a href="{% url 'job_detail' job.pk %}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">No job postings available.</p>
            </div>
        {% endfor %}
    </div>
    <div class="input-group-append">
        <a href="{% url 'post_job' %}" class="btn btn-outline-primary">Post Job</a>
    </div>
    
</div>
{% endblock %}
